<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
	
<link rel="stylesheet" href="styling.css">
</head>


<body class="lightback">



	<div class="container mt-5 p-5">

		<div class="card shadow col-md-6 offset-md-3">
			<div class="card-header text-center">
				<p class="fs-5">Login Here</p>
				<th:block th:if="${msg!=null}">
					<div class=" small col-md-6 offset-md-3 alert alert-danger text-center p-1" role="alert">
						<p>[[${msg}]]</p>
					</div>
				</th:block>
				
			</div>

			<div class="card-body p-5 ">

				<form th:action="@{/login}" method="post">
					<div class="mb-2">
						<label for="name" class="form-label">Username</label> <input
							type="text" id="name" name="username" class="form-control "
							placeholder="enter email">
					</div>

					<div class="mb-2">
						<label for="pass" class="form-label">Password</label> <input
							type="password" id="pass" name="password" class="form-control"
							placeholder="enter password">
					</div>
					<br>

					<div class="text-center">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
					
					<div class=" text-center mt-4">
					Don't have an account? <a href="/register">Register here</a>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
