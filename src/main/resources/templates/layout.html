<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
	
	  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />
  
<link rel="stylesheet" href="styling.css">
  
  
   <script  src="/webjars/jquery/3.7.1/jquery.min.js"></script>
   
    <script>
    
      $(document).ready(function()
    		  {
    	         $("#searchForm").on("submit",function(e)
    	        		 {
    	        	       e.preventDefault();  /* important: prevent form from submitting normally */
    	        	        $.ajax({
    	        	        	type:"GET",
    	        	        	url:"/ajaxSearch",
    	        	        	data:
    	        	        		{
    	        	        		   search:$("#searchInput").val().trim()
    	        	              
    	        	        		},
    	        	        	success:function(result)
    	        	        	{
    	        	        		$("#allSearch").hide();
    	        	        		$("#searchContent").html(result);
    	        	        	}
    	        	        	
    	        	        	
    	        	        });
    	        	        
    	        		 });
    	  
    		  });
    
    </script>
    
    
    
    
</head>
<body>

<div class="container-fluid" th:fragment="navbar">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">

    <a class="navbar-brand" href="./">Blog App</a>

    <button class="navbar-toggler" type="button"
      data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- ðŸ” Search Form on the Left -->
      <form class="d-flex  me-auto ms-3" role="search" id="searchForm" style="width:700px">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
          aria-label="Search" />
        <button id="searchButton" class="btn btn-outline-light btn-lg" type="submit">Search</button>
      </form>

      <!-- ðŸ‘¤ Links on the Right -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item" th:if="${session.userId==null}">
          <a class="nav-link active" href="/register">Register</a>
        </li>
        <li class="nav-item" th:if="${session.userId==null}">
          <a class="nav-link active" href="/login">Login</a>
        </li>
        <li class="nav-item" th:if="${session.userId!=null}">
          <a class="nav-link active" href="/profile">Profile</a>
        </li>
        <li class="nav-item" th:if="${session.userId!=null}">
          <a class="nav-link active" href="/savePost">Create Post</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

	
	</div>
	
	

	

	
	

</body>
</html>
