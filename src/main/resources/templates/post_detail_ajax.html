<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="container mt-5 p-5">
    <div class="card">
      <div class="card-body">
      
         <div class=" text-center mb-4">  <!--fw font thickness  -->
          <h2 class="card-title text-primary fw-bold"><i class="bi bi-journal-text me-2"></i>[[${post.title}]]</h2>
         </div>
         
         <div class="text-center mb-4">
           <h4 class="card-subtitle text-muted ">[[${post.shortDiscription}]]</h4>
         </div>
         
         <div class="card-text text-center fs-5">
            <p>[[${post.content}]]</p>
         </div>
         
         <div class="text-end text-muted small mt-4">
           <i class="bi bi-calendar-event me-2"></i> Published on: [[${post.updatedDate}]]
         </div>
         
        
      
      </div>
    
    </div>
     
  </div>
  

</body>
</html>
