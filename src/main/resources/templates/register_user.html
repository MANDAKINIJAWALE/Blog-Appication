<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="styling.css">
</head>
<body class="lightback">



	<div class="container mt-5 ">
		<div class="card shadow col-md-6 offset-md-3 bg-light">
			<div class="card-header text-center">
				<p class="fs-4">Register</p>

				<th:block th:if="${msg!=null}">
					<div class="alert alert-danger small col-md-6 offset-md-3 py-2" role="alert">

						<p>[[${msg}]]</p>

					</div>

				</th:block>

			</div>



			<div class="card-body  text-black">

				<form th:action="@{/register}" method="post" th:object="${user}">

					<div class="mb-3">
						<label for="name" class="form-label">First Name</label> <input
							type="text" id="name" th:field="*{firstName}"
							class="form-control" placeholder="enter first name">
					</div>

					<div class="mb-3">
						<label for="last" class="form-label">Last Name</label> <input
							type="text" id="last" th:field="*{lastName}" class="form-control"
							placeholder="enter last name">
					</div>

					<div class="mb-3">
						<label for="email" class="form-label">Email </label> <input
							type="email" id="email" th:field="*{email}" class="form-control"
							placeholder="enter email">
					</div>

					<div class="mb-3">
						<label for="pass" class="form-label">Password</label> <input
							type="password" id="pass" th:field="*{password}"
							class="form-control" placeholder="enter password">
					</div>

					<div class="mt-3 mb-3 text-center">
						<button type="submit" class="btn btn-primary">Register</button>
						<p class="mt-3">
							Already registered ?&nbsp;&nbsp;<a href="/login">Login here</a>
						</p>
					</div>

				</form>

			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>
</body>
</html>
